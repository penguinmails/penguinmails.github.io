name: Documentation Validation

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'

jobs:
  # Critical checks that fail the build
  critical-link-checks:
    name: Critical Link Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run critical link policy validation
        run: bash validation/detect/detect_link_policy_violations.sh docs

  # Warning checks that don't block the build
  warning-checks:
    name: Documentation Warnings
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run link warnings check (tasks/ and user-journeys/)
        run: bash validation/detect/detect_link_warnings.sh docs

      - name: Run frontmatter validation
        run: bash validation/detect/detect_frontmatter_issues.sh docs

      - name: Run tech stack validation
        run: bash validation/detect/detect_tech_stack_violations.sh docs

      - name: Run formatting validation
        run: bash validation/detect/detect_formatting_issues.sh docs

      - name: Run navigation validation
        run: bash validation/detect/detect_navigation_violations.sh docs

      - name: Run content quality validation
        run: bash validation/detect/detect_content_quality_issues.sh docs

      - name: Summary
        if: always()
        run: |
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See individual steps above for details." >> $GITHUB_STEP_SUMMARY
