title: üêß PenguinMails Documentation
description: This documentation hub helps you understand, manage, and scale PenguinMails. Whether you‚Äôre making strategic decisions, designing user experiences, or coordinating technical development, find your path below.
# Theme settings
remote_theme: https://github.com/just-the-docs/just-the-docs
markdown: GFM
mermaid:
  version: "11.12.1"
# Header Bar
aux_links:
  "Repo on GitHub":
    - "https://github.com/penguinmails/penguinmails.github.io"
aux_links_new_tab: true
enable_copy_code_button: true
# Footer content
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y"
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: https://github.com/penguinmails/penguinmails.github.io
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Navigation settings for folder organization
nav_enabled: true
nav_sort: case_sensitive

# Only show docs/ folder navigation in sidebar
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      nav_exclude: true  # Exclude root-level pages

  - scope:
      path: "operations_runbooks"
      type: "pages"
    values:
      nav_exclude: true  # Exclude operations runbooks

  - scope:
      path: "technical_implementation"
      type: "pages"
    values:
      nav_exclude: true  # Exclude technical implementation

  - scope:
      path: "temp_old_docs"
      type: "pages"
    values:
      nav_exclude: true  # Exclude temp old docs

# Navigation error report
nav_error_report: true
